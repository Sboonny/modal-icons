<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog</title>

  </head>
  <body>
    <dialog id="megaDialog" modal-mode="mega">
      <form method="dialog">
        <header>
          <h3>Title</h3>
          <button onclick="this.closest('dialog').close()"></button>
        </header>
        <article>...</article>
        <footer>
          <menu>
            <button autofocus type="reset" onclick="this.closest('dialog').close()" value="cansel">Cansel</button>
            <button type="submit" value="confirm">Confirm</button>
          </menu>
        </footer>
      </form>
    </dialog>
    <dialog id="miniDialog" modal-mode="mini">
      <form method="dialog">
        <article>
          <p>Do you wanna remove this user?</p>
        </article>
        <footer>
          <menu>
          <button autofocus type="reset" onclick="this.closest('dialog').close()" value="cansel">Cansel</button>
            <button type="submit" value="confirm">Confirm</button>
          </menu>
        </footer>
      </form>
    </dialog>
    
    <button onclick="megaDialog.showModal()">Open Dialog</button>
    <script type="module" src="/main.js" ></script>
  </body>
</html>
